spring.application.name=demo

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/TESTDB?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.file.name=logs/api.log
logging.level.com.farihim.assessment.demo=DEBUG

# External weather API
weather.api.base-url=https://api.open-meteo.com/v1/forecast
weather.api.latitude=3.0738
weather.api.longitude=101.5183
weather.api.location-name=Shah Alam, Selangor

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/flyway
